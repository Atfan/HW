<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> UpdateCourse </title>
</head>
<body>
<th:block th:include="/fragments/menu"> </th:block>

<th:block th:include="/fragments/menu1"> </th:block>

<h3>Enter course name and assigned teachers name:</h3>
<form name='assignStudent' th:action="@{/studentsGroups/assign}" method='POST'>
    <table>
        <tr>
            <select name="studentName">
                <option th:each="student : ${students}"
                        th:value="${student.firstName + ' ' + student.lastName}"
                        th:text="${student.firstName + ' ' + student.lastName}">
                    ...</option>
            </select>
        </tr>

        <tr>
            <select name="groupName">
                <option th:each="group : ${groups}"
                        th:value="${group.groupName}"
                        th:text="${group.groupName}">
                    ...</option>
            </select>
        </tr>

        <tr>
            <td><input name="submit" type="submit" value="submit"/></td>
        </tr>
    </table>
</form>

</body>

</html>
