<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Groups Get </title>
</head>
<body>
<th:block th:include="/fragments/menu"></th:block>


    <div th:if="${#request.isUserInRole('ROLE_MANAGER') || #request.isUserInRole('ROLE_ADMIN')}">


        <a th:href="@{/createPlace}">Create </a>
    </div>

<table border = "1">

    <tr>
        <th>Назва місця</th>
        <th>Адресс</th>
    </tr>
    <tr th:each = "place : ${places}">
        <td th:utext="${place.getName()}">...</td>
        <td th:utext="${place.getAddress()}">...</td>
    </tr>
</table>

</body>
</html>
