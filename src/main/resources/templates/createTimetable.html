<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
</head>
<body>
<th:block th:include="/fragments/menu"> </th:block>

<th:block th:include="/fragments/menu1"> </th:block>


<h3>Enter timetable:</h3>
<form name='createTimetable' th:action="@{/timetable/create}" method='POST'>
    <table>
        <tr>
            <td>Date:</td>
            <td><input type='text' name='date' value=''></td>
        </tr>
        <tr>
            <td>Number of pair:</td>
            <td><input type='text' name='pairsNumber' value=''></td>
        </tr>
        <tr>
            <td>Auditory:</td>
            <td><input type='text' name='auditory' value=''></td>
        </tr>
        <tr>
            <td>Subject:</td>
            <td>
            <select name="subjectName">
                <option th:each="subject : ${subjects}"
                        th:value="${subject.subjectName}"
                        th:text="${subject.subjectName}">
                    ...</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>Group:</td>
            <td>
            <select name="groupName">
                <option th:each="group : ${groups}"
                        th:value="${group.groupName}"
                        th:text="${group.groupName}">
                    ...</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>Teacher:</td>
            <td>
            <select name="teacherId">
                <option th:each="teacher : ${teachers}"
                        th:value="${teacher.id}"
                        th:text="${teacher.firstName + ' ' + teacher.lastName}">
                    ...</option>
            </select>
            </td>
        </tr>

        <tr>
            <td><input name="submit" type="submit" value="submit"/></td>
        </tr>
    </table>
</form>

</body>

</html>
