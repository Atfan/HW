<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="${title}"></title>
</head>
<body>
<th:block th:include="/fragments/menu"> </th:block>

<th:block th:include="/fragments/menu1"> </th:block>


<h3>Enter new timetable:</h3>
<form name='updateTimetable' th:action="@{/timetable/update}" method='POST'>
    <table>
        <tr>
            <td>Timetables:</td>
            <td>
                <select name="timetableId">
                    <option th:each="timetable : ${timetables}"
                            th:value="${timetable.id}"
                            th:text="${timetable.dateOfDay + ' ' + timetable.pairsNumber + ' ' +
                    timetable.auditory + ' ' + timetable.subjectId.getSubjectName() + ' ' +
                    timetable.groupId.getGroupName() + ' ' +
                    timetable.teacherId.getFirstName() + ' ' + timetable.teacherId.getLastName()}">
                        ...</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>new Date:</td>
            <td><input type='text' name='date' value=''></td>
        </tr>
        <tr>
            <td>new Number of pair:</td>
            <td><input type='text' name='pairsNumber' value=''></td>
        </tr>
        <tr>
            <td>new Auditory:</td>
            <td><input type='text' name='auditory' value=''></td>
        </tr>
        <tr>
            <td>new Subject:</td>
            <td>
                <select name="subjectName">
                    <option th:each="subject : ${subjects}"
                            th:value="${subject.subjectName}"
                            th:text="${subject.subjectName}">
                        ...</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>new Group:</td>
            <td>
                <select name="groupName">
                    <option th:each="group : ${groups}"
                            th:value="${group.groupName}"
                            th:text="${group.groupName}">
                        ...</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>new Teacher:</td>
            <td>
                <select name="teacherId">
                    <option th:each="teacher : ${teachers}"
                            th:value="${teacher.id}"
                            th:text="${teacher.firstName + ' ' + teacher.lastName}">
                        ...</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><input name="submit" type="submit" value="submit"/></td>
        </tr>
    </table>
</form>

</body>

</html>
