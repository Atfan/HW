<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:include="/fragments/menu"></th:block>

    <form name='f' th:action="@{/studentsGroups/listStudentsInGroup}" method='POST'>
        <table>
            <tr>
                <select name="groupId">
                    <option th:each="group : ${groups}"
                            th:value="${group.Id}"
                            th:text="${group.groupName}">
                        ...</option>
                </select>
            </tr>

            <tr>
                <td><input name="submit" type="submit" value="submit"/></td>
            </tr>
        </table>
    </form>


    <table border = "1">

        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Телефон</th>
            <th>Студенческий билет</th>
        </tr>
        <tr th:each = "student : ${students}">
            <td th:utext="${student.firstName}">...</td>
            <td th:utext="${student.lastName}">...</td>
            <td th:utext="${student.phone}">...</td>
            <td th:utext="${student.studTicketNumber}">...</td>
        </tr>
    </table>

</body>
</html>
