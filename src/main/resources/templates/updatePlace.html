<body>
<div th:fragment="content" th:with="roles=${roles}">
    <!-- Вставка фрагмента -->

<div th:fragment="content" th:with="roles=${roles}">

<h3>Enter course name:</h3>
<form name='updateGroup' th:action="@{/groups/update}" method='POST'>
    <table>
        <tr>
            <select name="groupName">
                <option th:each="group : ${groups}"
                        th:value="${group.groupName}"
                        th:text="${group.groupName}">
                    ...</option>
            </select>
        </tr>

        <tr>
            <td>New Group Name:</td>
            <td><input type='text' name='updateGroupName' value=''></td>
        </tr>
        <tr>
            <td>New Group Description:</td>
            <td><input type='text' name='updateGroupDescription' value=''></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit"/></td>
        </tr>
    </table>
</form>
