<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> UpdateCourse </title>
</head>
<body>
<th:block th:include="/fragments/menu"> </th:block>

<th:block th:include="/fragments/menu1"> </th:block>

<h3>Enter course name and assigned teachers name:</h3>
<form name='f' th:action="@{/subjectsTeachers/reassign}" method='POST'>
    <table>
        <tr>
            <select name="subjectName">
                <option th:each="subject : ${subjects}"
                        th:value="${subject.subjectName}"
                        th:text="${subject.subjectName + ' teacher ' + subject.teacher.getFirstName() + ' ' +  subject.teacher.getLastName()}">
                    ...</option>
            </select>
        </tr>

        <tr>
            <select name="teacherName">
                <option th:each="teacher : ${teachers}"
                        th:value="${teacher.firstName + ' ' + teacher.lastName}"
                        th:text="${teacher.firstName + ' ' + teacher.lastName}">
                    ...</option>
            </select>
        </tr>

        <tr>
            <td><input name="submit" type="submit" value="submit"/></td>
        </tr>
    </table>
</form>

</body>

</html>
