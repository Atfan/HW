<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Update Group </title>
</head>
<body>
<th:block th:include="/fragments/menu"></th:block>

<div th:fragment="content" th:with="roles=${roles}">
    <!-- Вставка фрагмента -->
    <div th:replace="/fragments/menu1 :: fragmentContent1"></div>
</div>

<h3>Enter course name:</h3>
<form name='deleteGroup' th:action="@{/groups/delete}" method='POST'>
    <table>
        <tr>
            <select name="groupName">
                <option th:each="group : ${groups}"
                        th:value="${group.groupName}"
                        th:text="${group.groupName}">
                    ...</option>
            </select>
        </tr>

        <tr>
            <td><input name="submit" type="submit" value="submit"/></td>
        </tr>
    </table>
</form>

</body>

</html>
